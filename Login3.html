<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="x-icon" href="PICS/bettercar.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterCar - Login & Signup</title>

  <meta name="description" content="BetterCar - Fuel Ka Chaukidar, BetterCar. Login or Sign Up to explore futuristic car technologies with BetterCar." />
  <meta name="keywords" content="BetterCar, futuristic car tech, car innovations, car login, signup page, car assistance, tech solutions" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+HR+Guides&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('PICS/loginpage4.avif') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .form-container {
      text-align: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      color:#0E1627;
      text-align: center;
      
    }

    h2 {
      margin-bottom: 20px;
      color: #0E1627;
    }

    .tagline {
      font-size: 1.2em;
      background-color: #0e162720;
      height:2em;
      text-align: center;
      height: 25px;
      color: #524f4f;
      font-weight: 500;
      font-style: italic;
      margin-bottom: 20px;
      text-align: center;
      font-family: Playwrite Hrvatska Guides;
    }

    .input-group {
      margin: 10px 0;
    }

    input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #0e162788;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #0E1627;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #0e162788;
      transform: scale(1.05);
    }

    a {
      color: #0E1627;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0e162781;
    }
    @media screen and (max-width: 720px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    button {
        font-size: 14px;
    }

    button {
        padding: 12px;
    }
}

/* For 1400x1050 pixels */
@media screen and (max-width: 1400px) {
    .container {
        width: 75%;
        padding: 25px;
    }

    h2 {
        font-size: 22px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    button {
        font-size: 15px;
    }

    button {
        padding: 14px;
    }
}

/* For 1920x1200 pixels */
@media screen and (max-width: 1920px) {
    .container {
        width: 50%;
        padding: 40px;
    }

    h2 {
        font-size: 28px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    button {
        font-size: 16px;
    }

    button {
        padding: 16px;
    }
}

/* For 1366x1024 pixels */
@media screen and (max-width: 1366px) {
    .container {
        width: 60%;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    button {
        font-size: 15px;
    }

    button {
        padding: 14px;
    }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>BetterCar</h1>
    <p class="tagline">Fuel Ka Chaukidar, BetterCar</p>
    <div class="form-container" id="login-container">
      <form id="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="login-username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
        <button id="help-btn" class="btn">Need Help?</button>
      </form>
    </div>

    <div class="form-container" id="signup-container" style="display: none;">
      <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="signup-username" placeholder="Username" required />//jyfgy
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" placeholder="Password" required />//kgjgiuhi
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');
    const switchToSignup = document.getElementById('switch-to-signup');
    const switchToLogin = document.getElementById('switch-to-login');

    switchToSignup.addEventListener('click', () => {
      loginContainer.style.display = 'none';
      signupContainer.style.display = 'block';
    });

    switchToLogin.addEventListener('click', () => {
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login Successful!');
    });

    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Sign Up Successful!');
    });

    document.getElementById('help-btn').addEventListener('click', () => {
      alert('Contact us at support@bettercar.com for any queries.');
    });

    document.getElementById('forgot-password').addEventListener('click', () => {
      alert('Password reset link sent to your registered email.');
    });
  </script>
</body>
